<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/icons/favicon.png">
    <link rel="stylesheet" href="../CSS/sign_in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+SA:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <title>KOMO sign in</title>
</head>
<body>
    <main>

        <div class="left_side">
            <h1>
                Welcome to <strong>KOMO</strong>.
            </h1>
            <p>
                Together with Aktan Artyshov and Kamilla Karbozova
            </p>
        </div>

        <div class="right_side">
            <div class="sign_in">
                <title>
                    Sign in
                </title>
                <h3>
                    Sign in
                </h3>
                <div class="blocks">
                    <form id="signInForm">
                        <label for="user_name">Name</label>
                 
                        <input type="text" id="user_name_in" name="user_name" placeholder="Enter your name">

                        <label for="password">Password</label>
                        <input type="text" id="user_password_in" name="user_password" placeholder="Password">

                        <button id="buttonSignIn" type="submit" class="buttonSignIn">
                            Sign in
                        </button> 
                        <a href="sign_up.HTML" class="buttonIdontHaveAnAccount">
                            I don't have an account, <u> Sign up</u>
                        </a>
                    </form>
                    <p>
                        By clicking the "Sign in" button, I agree that I do not mind that all data received by the site owners will be used in their interests.
                    </p>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="../JavaScript/sign_in.js"></script>
</html>
