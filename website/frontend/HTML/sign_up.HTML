<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/icons/favicon.png">
    <link rel="stylesheet" href="../CSS/sign_up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+SA:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <title>KOMO sign up</title>
</head>
<body>
    <main>
       <div class="left_side">
            <h1>
                Welcome to <strong>KOMO</strong>.
            </h1>
            <p>
                Together with Aktan Artyshov and Kamilla Karbozova
            </p>
        </div>

        <div class="right_side">
            <div class="sign_up">
                <title>
                    Sign up
                </title>
                <h3>
                    Sign up
                </h3>
                <div class="blocks">
                    <form>
                        <label for="user_name">Name</label>
                 
                        <input type="text" id="user_name_up" name="user_name" placeholder="Enter your name">

                        <label for="email">E-mail</label>
                        <input type="text" id="user_email_up" name="user_email" placeholder="Enter your E-mail">

                        <label for="password">Password</label>
                        <input type="text" id="user_password_up" name="user_password" placeholder="Password">

                        <button id="buttonSignUp" type="button">
                            Sign up
                        </button> 
                        <a href="sign_in.HTML" class="buttonIHaveAnAccount">
                            I already have an account, <u> Sign in</u>
                        </a>
                    </form>
                    <p>
                        By clicking the "Sign up" button, I agree that I do not mind that all data received by the site owners will be used in their interests.
                    </p>
                </div>
            </div>
        </div> 
    </main>
    
    <script src="../JavaScript/main.js"></script>
</body>
</html>
