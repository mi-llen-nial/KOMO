<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/authorization.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+SA:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <title>KOMO authorization page</title>
</head>
<body>
    <main>
        <div class="left_side">
            <h1>
                Welcome to <strong>KOMO</strong>.
            </h1>
            <p>
                Together with Aktan Artyshov and Kamilla Karbozova
            </p>
        </div>
        <div class="right_side">
            <div class="sign_in">
                <title>
                    authorization
                </title>
                <h3>
                    Authorization
                </h3>
                <div class="blocks">
                    <form>
                        <label for="user_name">Name</label>
                        <input type="text" id="user_name" name="user_name" placeholder="Enter your name">

                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" placeholder="Password">

                         <button>
                            Sign in
                        </button>
                        
                    </form>
                    <p>
                        By clicking the "Sign in" button, I agree that I do not mind that all data received by the site owners will be used in their interests.
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
